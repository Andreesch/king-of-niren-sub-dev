<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="assets/css/main.css" rel="stylesheet">

<body class="text-center niren-background">
  <form class="form-signin" id="login-container">
    <h1 class="h3 mb-3 font-weight-normal">King of Niren</h1>
    <label for="email" class="sr-only">Email</label>
    <input type="email" id="email" class="form-control" placeholder="EndereÃ§o de email" required autofocus>
    <label for="password" class="sr-only">Senha</label>
    <input type="password" id="password" class="form-control" placeholder="Senha" required>
    <label for="client_address" class="sr-only">IP do servidor</label>
    <input type="text" id="client_address" class="form-control" placeholder="IP do servidor" required>
    <a class="btn btn-lg btn-primary btn-block white-color" onClick="signIn()">Entrar/Registro</a>
    <a class="btn btn-lg btn-secondary btn-block" onClick="estabelishSocketConnection()">Conectar</a>
    <p id="connection_status"></p>
    <!-- <a href="/forgot-password.html">Esqueceu sua senha? resete-a aqui.</a> -->
  </form>


  <div id="game-container" style="display: none;">
    <div class="flex-container">
      <div id="content"></div>
    </div>
  </div>


</body>

</html>
