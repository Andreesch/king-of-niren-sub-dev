<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="assets/css/main.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body class="text-center niren-background">
  <form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">King of Niren</h1>
    <label for="email" class="sr-only">Email</label>
    <input type="email" id="email" class="form-control" placeholder="EndereÃ§o de email" required autofocus>
    <label for="password" class="sr-only">Senha</label>
    <input type="password" id="password" class="form-control" placeholder="Senha" required>
    <a class="btn btn-lg btn-primary btn-block white-color" onClick="signIn()">Entrar</a>
    <a class="btn btn-lg btn-secondary btn-block" href="/signup.html">Registrar-se</a>
    <!-- <a href="/forgot-password.html">Esqueceu sua senha? resete-a aqui.</a> -->
  </form>
  <script>
    function signIn() {
      var data = {
        email: document.forms[0].elements[0].value,
        password: document.forms[0].elements[1].value
      };
      $.ajax({
        type: 'POST',
        url: '/login',
        data,
        success: function (data) {
          window.location.replace('/game.html');
        },
        error: function (xhr) {
          window.alert(JSON.stringify(xhr));
          window.location.replace('/index.html');
        }
      });
    }
  </script>
</body>

</html>
